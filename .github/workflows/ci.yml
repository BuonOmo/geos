name: CI
on: [push, pull_request]

env:
  BUILD_TYPE: 'Release'

jobs:
  linux:
    name: 'Linux'
    strategy:
      matrix:
        ci:
        - {
          compiler: g++,
          build: cmake,
          cxxstd: 11,
          arch: 64,
          packages: 'g++ cmake doxygen',
          os: ubuntu-18.04
        }
        - {
          compiler: g++,
          build: cmake,
          cxxstd: 11,
          arch: 32,
          packages: 'g++-4.8-multilib gcc-4.8-multilib g++-multilib gcc-multilib cmake doxygen',
          os: ubuntu-18.04
        }
        - {
          compiler: clang++,
          build: cmake,
          cxxstd: 11,
          arch: 64,
          packages: 'clang cmake doxygen',
          os: ubuntu-18.04
        }
        - {
          compiler: g++,
          build: cmake,
          cxxstd: 11,
          arch: 64,
          packages: 'g++ cmake doxygen',
          os: ubuntu-20.04
        }
        - {
          compiler: clang++,
          build: cmake,
          cxxstd: 11,
          arch: 64,
          packages: 'clang cmake doxygen',
          os: ubuntu-16.04
        }
        - {
          compiler: clang++,
          build: cmake,
          cxxstd: 14,
          arch: 64,
          packages: 'clang cmake doxygen',
          os: ubuntu-20.04
        }


    runs-on: ${{ matrix.ci.os }}
    steps:

    - name: 'Install'
      run: |
        set -e
        uname -a
        sudo -E apt-get update
        sudo -E apt-get -yq --no-install-suggests --no-install-recommends install make ${{ matrix.ci.packages }}

    - name: 'Check Out'
      uses: actions/checkout@v2

    - name: 'Build'
      env:
        CFLAGS: "-m${{ matrix.ci.arch }}"
        CXXFLAGS: "-m${{ matrix.ci.arch }}"
      run: |
        set -e
        mkdir build.cmake
        cd build.cmake
        cmake --version
        cmake -DCMAKE_CXX_COMPILER=${{ matrix.ci.compiler }} -DCMAKE_CXX_STANDARD=${{ matrix.ci.cxxstd }} -DBUILD_DOCUMENTATION=YES -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
        cmake --build . -j 2
        cmake --build . --target docs
        ctest --output-on-failure .



